<html>
    <head>
        <title>{{ page.title }}</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/main.css" rel="stylesheet" media="screen">
    </head>
    <body>
        {% include header.html param="0" %}
        <!-- 内容 -->
        <div class="warp">
            <div class="content">
                <div class="post">
                    <h1>{{ page.title }}</h1>
                    <p class="post-time">{{ page.date | date: '%Y/%m/%d' }}</p>
                    <div class="post-content">
                        {{ content }}
                    </div>
                </div>
                 <div class="post" style="margin-top: 24px">
                    <h4>评论</h4>
                </div>
            </div>
           
        </div>
        <!-- 底部 -->
        {% include footer.html %}
    </body>
</html>
