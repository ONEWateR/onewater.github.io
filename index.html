---
　　title: 首页
---
<html>
    <head>
        <title>{{ page.title }} | {{ site.title }}</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/main.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <!-- 导航条 -->
        <header>
            <ul class="nav">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">文章</a></li>
                <li><center><img src="img/onewater.jpg" title="ONEWateR"></center></li>
                <li><a href="#">个人</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </header>
        <!-- 内容 -->
        <div class="warp">
            <div class="content">
                <ul class="article">
                    {% for post in site.posts %}
                        <li>
                            <div class="preview">
                                <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                                <p class="time">{{ post.date | date: '%Y/%m/%d' }}</p>
                                <p>{{ post.excerpt }}</p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!-- 底部 -->
        <footer>
                <center>Designed By ONEWateR</center>
        </footer>
    </body>
</html>
