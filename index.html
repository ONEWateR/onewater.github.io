<ul class="article">
    {% for post in site.posts %}
        <li>
            <div class="preview">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                <p class="time">{{ post.date | date: '%Y/%m/%d' }}</p>
                <div class="exceprt">{{ post.excerpt }}</div>
            </div>
        </li>
    {% endfor %}
</ul>
